<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Covid-19</a>
      </div>
    </nav>
    <header class="text-center">
        <h2 class="mt-2">สถานการณ์ผู้ติดเชื้อ COVID-19 อัพเดทรายวัน <span class="current-date"></span></h2>
        <p class="text-muted"><span class="updated-date"></span></p>
    </header>

    <div class="container mb-3">
        <div class="row text-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">จำนวนผู้ติดเชื้อรายใหม่</h5>
                      <b class="card-text"><span class="new-case"></span> คน</b>
                      <p class="card-text">สะสม (<span class="total-case"></span>) คน</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">จำนวนผู้เสียชีวิตรายใหม่</h5>
                      <b class="card-text"><span class="new-death"></span> คน</b>
                      <p class="card-text">สะสม (<span class="total-death"></span>) คน</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">รักษาหาย</h5>
                      <b class="card-text"><span class="new-recovered"></span> คน</b>
                      <p class="card-text">สะสม (<span class="total-recovered"></span>) คน</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
       <table class="table table-striped" id="countries-stat">
            <tr class="table-custom">
                <th>จังหวัด</th>
                <th>จำนวนผู้ติดเชื้อรายใหม่</th> 
                <th>ป่วยสะสม</th>
                <th>จำนวนผู้เสียชีวิตรายใหม่</th> 
                <th>เสียชีวิตสะสม</th>
            </tr>
       </table>
    </div>

    <div class="container">
      <b class="float-end">อ้างอิง: <a href="https://covid19.ddc.moph.go.th/" target="_blank">https://covid19.ddc.moph.go.th/</a></b>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    

  </body>
</html>
